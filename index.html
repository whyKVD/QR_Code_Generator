<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <main>
	    <div class="wrapper">
		    <header>
			    <h1>QR code generator</h1>
			    <p>Enter a url or some text to generate a qr code</p>
		    </header>
		    <div class="form">
			    <input type="text" placeholder="Enter a url or a text">
			    <button>Generate QR code</button>
		    </div>
		    <div class="qr-code">
			    <img alt="qr-code">
		    </div>
	    </div>  
    </main>
	<script src="main.js"></script>
  </body>
</html>
